<!DOCTYPE html>
<html>

<head>
    <title>Playing With Javascript, Reaction Tester</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="header">
        <h1> Target Reaction </h1>
        <h2>Click as many circles as you can in the given time.</h2>
        <p>Max Target: <input type="text" id="textInput" value="50"> Set Seconds: <input type="text" id="timeInput" value="30">
        </p>
        <h3>When you are ready, click "Start"</h3>

        <button id="start">Start</button>
        <button id="restart">Restart</button>

    </div>

    <h1> Targets: <span id="counter">0</span> | Max Target: <span id="text"></span> | Timer: <span id="countDown"></span></h1>

    <div id="shape"></div>


    <script type="text/javascript" src="app.js"></script>
</body>

</html>
